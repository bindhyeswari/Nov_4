<!DOCTYPE html>
<html ng-app="raysapp">
<link rel="stylesheet" href="base.css"/>
<head lang="en">
    <meta charset="UTF-8">
    <script src="bower_components/chartjs/Chart.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="controllers/controllers.js"></script>
    <script src="filters/filters.js"></script>
    <script>

        var raysapp = angular.module('raysapp', ['raysapp.filters', 'raysapp.controllers']);

    </script>
    <title>Countries</title>
</head>
<body ng-controller="RaysController">
<input type="text" ng-model="search"/>
    <ul>
        <li ng-repeat="country in data | orderBy:'population' | filter:search ">
            {{ country.name }} has a population of {{ country.population }}
            <div ng-show="country.borders.length">
                Neighbors here:
                <ul>
                    <li ng-repeat="neighbor in country.borders">
                        {{ neighbor | country:this }}
                    </li>
                </ul>
            </div>
            <!--<div>{{ country }}</div>-->
        </li>
    </ul>
</body>
</html>
