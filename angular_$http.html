<!DOCTYPE html>
<html ng-app="raysapp">
<link rel="stylesheet" href="base.css"/>
<head lang="en">
    <meta charset="UTF-8">
    <script src="bower_components/angularjs/angular.js"></script>
    <script>
        angular.module('raysapp', []).controller('RaysController', function ($scope, $http, $interval) {

            $scope.name = 'asdf';

            $http.get('http://uitr.herokuapp.com/countries').success(function (data) {
                $scope.data = data;
                console.log(data);
            });

        });
    </script>
    <title>Countries</title>
</head>
<body ng-controller="RaysController">
<input type="text" ng-model="search"/>
    <ul>
        <li ng-repeat="country in data | orderBy:'population' | filter:search ">
            {{ country.name }} has a population of {{ country.population }} and its neighbors are:
            <div>Neighbors here: </div>
            <!--<div>{{ country }}</div>-->
        </li>
    </ul>
</body>
</html>
